<!DOCTYPE html>
<html>
	<head>
		<title>RC Robot Controls</title>
		<link href="index.css" rel="stylesheet">
	</head>
	<body>
		<div class="console-container">
			<div class="console"></div>
		</div>
		<div class="controls">
			<div>Toggle Record</div>
			<div class="control-clickable">RECORD</div>
			<div>Turn on LED</div>
			<div class="control-clickable">LED_ON</div>
			<div>Turn off LED</div>
			<div class="control-clickable">LED_OFF</div>
		</div>
		<script defer src="index.js"></script>
	</body>
</html>
